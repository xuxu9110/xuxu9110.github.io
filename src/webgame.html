<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>webgame</title>
		<link rel="stylesheet" href="https://xuxu9110.github.io/src/webgame.css">
	</head>
	<body>
		<div id = "start">开始游戏</div>

		<div id = "difficultyDiv">难度系数：<span id="diffDown">←</span> <span id = "difficulty"></span> <span id="diffUp">→</span></div>

		<div><canvas id="mycanvas"></canvas></div>

		<div id="backtomenu">【返回主菜单】</div>
		<div id = "notification"></div>
		<audio id="bgMusic">
			<source type="audio/mp3">
		</audio>

	<script language="javascript" src="https://xuxu9110.github.io/src/webgame.js"></script>
